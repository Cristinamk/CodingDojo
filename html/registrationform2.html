<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        
        <div>
            <label>First Name*: </label>
            <input type="text" name="name" 
            placeholder="Your First Name" >
        </div>
        <div>
            <label>Last Name*</label>
            <input type="text" name="Last Name" 
            placeholder="Your Last Name" >
        </div>
        <div>
            <label>Email Adress*: </label>
            <input type="text" name="email" 
            placeholder="Your email" >
        </div>
        <div>
            <label >Password*</label>  
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password *</label>
            <input type="password" name="password">
        </div>

        <label>Birthday</label>
            <input type="date" name="dob">
        <div>
            <label>Gender Identity</label><br>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Male</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Female</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Non-binary</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div> 
        <textarea name="comment" cols="40" rows="4"></textarea>
        </div>
        <div>
            <label>Favorite Language</label>
                <select name="Language">
                <option>JavaScript</option>
                <option>Pyton</option>
                <option>C#</option>
            </select>
        </div>          
        <input type="checkbox" name="Updates" 
        id="Updates" checked >
        <label for="Updates">Yes,I would like 
        to receive periodic email updates</label>
        <div>
        <input type="submit" value="Create Account" >
        </div>
    <p>* Indicates a required field</p>
    </form>
    </body>
</html>
